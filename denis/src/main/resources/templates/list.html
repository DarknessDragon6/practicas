<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="list.css" media=”screen” />
<title>Lista de mensajes</title>
</head>
<body>
	<h1>Lista de mensajes:</h1>
	<button id="botonForm" class="submit-button" >Nuevo Mensaje</button>
	<script type="text/javascript">
    document.getElementById("botonForm").onclick = function () {
        location.href = "/mensajes/form";
    };
	</script>
	<table border="1">
	<thead>
		<tr>
		 <th>Pais</th>
		 <th>Mensajes</th>
		 <th>Acciones</th>
		</tr> 	
	</thead>
	<tbody>
		<tr th:each="mensajes:${mensajes}">
			<th th:text="${mensajes.pais}"></th>
			<th th:text="${mensajes.mensaje}"></th>
			<th><button id="edit" class="edit-button">Editar</button><button id="delete" class="delete-button">Borrar</button></th>
		</tr>
	</tbody>
	</table>
</body>
</html>
